
<!DOCTYPE html>
<html lang="en" dir="ltr">
<style media="screen">
  .wrapper {
    background: #FFF;
    display: grid;
    grid-gap: 2px;
    grid-template-columns: repeat(auto-fill, minmax(100px,1fr));

  }
  .wrapper div {
    height: 100px;

  }
  #pink{
    background: pink;
  }

  #dodgerblue {
    background: dodgerblue;
  }
  #yellow {
    background: yellow;

  }
  #lightgreen {
    background: lightgreen;
  }
  #red {
    background: red;
  }
</style>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="practicing git and css_grid">
    <title>css_grid trials</title>
  </head>
  <body>
    <article class="art">
      <div class="wrapper">
        <div id=pink>
          Pink
        </div>
        <div id="dodgerblue">
          Blue
        </div>
        <div id="yellow">
          Yellow
        </div>
        <div id="lightgreen">
          Green
        </div>
        <div id="red">
          Red
        </div>

      </div>

    </article>

  </body>
</html>
